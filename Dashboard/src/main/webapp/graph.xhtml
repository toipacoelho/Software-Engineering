<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">


    <h:head>
        <title>Dashboard ECG</title>

    </h:head>
    <h:body style="padding-top: 60px">
        <!--<h:outputScript library="holder" name="holder.js" />-->
        <!--script src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.5.2/holder.min.js"></script-->
        <b:navBar brand="Engenharia de Software" brandHref="#" inverse="true" fixed="top" fluid="true">

            <b:navbarLinks pull="right">
                <b:navLink value="Dashboard" href="#"></b:navLink>
            </b:navbarLinks>
        </b:navBar>
        <b:container fluid="true">
            <b:row>
                <b:column col-sm="3" col-md="2" styleClass="sidebar">
                    <b:listLinks>
                        <b:navLink header="Dasboard Links" />
                        <b:navLink href="#" value="Overview" active="true"/>
                    </b:listLinks>
                </b:column>
                <b:column col-sm="9" offset-sm="3" col-md="10" offset="2" styleClass="main">
                    <h1>Dashboard</h1>
                    <hr/>
                    
                    <p:growl id="growl" showDetail="true" sticky="true" />
                    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                    <f:view contentType="text/html">
                        <h:form>
                            <p:poll interval="1" update="line_chart" />
                            <p:chart id="line_chart" type="line" model="#{liveLineChartBean.liveLineModel}" style="height:300px"/>
                        </h:form>   
                    </f:view>
                </b:column>
            </b:row>
        </b:container> 
        <style type="text/css">
            .sub-header {
                border-bottom: 1px solid #eee;
                padding-bottom: 10px;
            }
            .navbar-fixed-top {
                border: 0 none;
            }
            .sidebar {
                display: none;
            }
            @media (min-width: 768px) {
                .sidebar {
                    background-color: #f5f5f5;
                    border-right: 1px solid #eee;
                    bottom: 0;
                    display: block;
                    left: 0;
                    overflow-x: hidden;
                    overflow-y: auto;
                    padding: 20px;
                    position: fixed;
                    top: 51px;
                    z-index: 1000;
                }
            }
            .nav-list {
                margin-bottom: 20px;
                margin-left: -20px;
                margin-right: -21px;
            }
            .nav-list > li > a {
                padding-left: 20px;
                padding-right: 20px;
            }
            .nav-list > .active > a, .nav-sidebar > .active > a:hover, .nav-sidebar > .active > a:focus {
                background-color: #428bca;
                color: #fff;
            }
            .main {
                padding: 20px;
            }
            @media (min-width: 768px) {
                .main {
                    padding-left: 40px;
                    padding-right: 40px;
                }
            }
            .main .page-header {
                margin-top: 0;
            }
            .placeholders {
                margin-bottom: 30px;
                text-align: center;
            }
            .placeholders h4 {
                margin-bottom: 0;
            }
            .placeholder {
                margin-bottom: 20px;
            }
            .placeholder img {
                border-radius: 50%;
                display: inline-block;
            }
        </style>
    </h:body>
</html>
